<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="website icon" href="icon-plana.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Plana-chan</title>
</head>
<body>
  <!-- Navbar Toggle -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="toggle">
    <span class="top_line common"></span>
    <span class="middle_line common"></span>
    <span class="bottom_line common"></span>
  </label>

  <!-- Sidebar Menu -->
  <div class="slide">
    <h1>MENU</h1>
    <ul>
      <li><a href="#"><i class="fa fa-user"></i> Github</a></li>
      <li><a href="#"><i class="fa fa-comment"></i> Messages</a></li>
    </ul>
  </div>

  <!-- Header -->
  <div class="header">
      <h1>Plana-chan</h1>
      <button id="clearChat"><i class="fa-solid fa-trash"></i></button>
  </div>

  <!-- Chat Area -->
  <div class="chat-container" id="chat-container"></div>

  <!-- Tombol scroll ke bawah -->
  <button class="scroll-down" id="scrollDownBtn">
    <i class="fa-solid fa-chevron-down"></i>
  </button>

  <!-- Input Area -->
  <div class="chat-input">
    <textarea placeholder="Tanya Plana-chan" id="textArea"></textarea>
    <button id="buttonSend">âž¤</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
